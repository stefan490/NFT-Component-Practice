<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="itemCard">
    <img src="images/image-equilibrium.jpg" class="itemImage" alt="Equilibrium">
    <p class="name">Equilibrium #3429</p>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="itemStats">
      <div class="status">
        <img src="images/icon-ethereum.svg" class="ethIcon" alt="ETH Icon">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="status">
        <img src="images/icon-clock.svg" class="timeIcon" alt="Time Icon">
        <p class="time">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" class="avatar" alt="Avatar">
      <p class="author">Creation of <a href="youtube.com">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
